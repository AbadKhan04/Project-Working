<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <header>
        <h1>Vehicle Monitoring Dashboard</h1>
    </header>
    <main>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
        const ctx = document.getElementById('myPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Search', 'Direct', 'Referral'],
                datasets: [{
                    label: 'Traffic Sources',
                    data: [55, 25, 20],
                    backgroundColor: ['#8e2de2', '#ad99d7', '#b39ddb'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
        </script>
        
        
        <div class="container">
            <div class="video-container">
                <h2>Live Video Feed</h2>
                <!-- Add buttons to switch video mode
                <button id="raw-stream-btn">Raw Stream</button>
                <button id="opencv-stream-btn">OpenCV Stream</button> -->
                <img id="video-feed" src="/video_feed" alt="Video Feed">
            </div>
            <div class="stats-container">
                <h2>Real-Time Statistics</h2>
                <div id="stats">
                    <!-- <p>Total Vehicles: <span id="total-vehicles">0</span></p> -->
                    <p>Front Distance: <span id="front-distance">0</span> cm</p>
                    <p>Back Distance: <span id="back-distance">0</span> cm</p>
                </div>
            </div>
            <div class="chart-container">
                <h2>Vehicle SpeedChart</h2>
                <canvas id="speedChart"></canvas>
                <!-- Chart will be dynamically inserted here -->
            </div>
            <div class="extra-container">
                <h2>Vehicle PieChart</h2>
                <div class="piechart-container">
                    
                    <canvas id="myPieChart"></canvas>
                  </div>
                </div>
                
                
            <div id="logs-container">
                <h2>Logs</h2>
                <div id="logs-content">
                    <table id="logs-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Vehicle ID</th>
                                <th>Vehicle Type</th>
                                <th>Speed</th>
                                <th>Front Distance</th>
                                <th>Back Distance</th>
                                <th>Overtaking Event</th>
                            </tr>
                        </thead>
                        <tbody id="logs-list">
                            <!-- Logs will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
           
            
        </div>        
    </main>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
